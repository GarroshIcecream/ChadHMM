site_name: ChadHMM Documentation
site_description: Ultra Chad Implementation of Hidden Markov Models in PyTorch
site_author: GarroshIcecream
site_url: https://chadhmm.readthedocs.io
repo_url: https://github.com/GarroshIcecream/ChadHMM
repo_name: GarroshIcecream/ChadHMM

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
  - mkdocs-jupyter:
      include_source: True

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Hidden Markov Models: user-guide/hmm.md
    - Hidden Semi-Markov Models: user-guide/hsmm.md
    - Model Training: user-guide/training.md
    - Inference: user-guide/inference.md
    - Evaluation: user-guide/evaluation.md
  - Tutorials:
    - Building Models: tutorials/building_models.ipynb
    - Model Training: tutorials/model_training.ipynb
    - Inference: tutorials/inference.ipynb
    - Evaluation & Sampling: tutorials/evaluation_sampling.ipynb
  - API Reference:
    - HMM Models: api/hmm.md
    - HSMM Models: api/hsmm.md
    - Distributions: api/distributions.md
    - Schemas: api/schemas.md
    - Utils: api/utils.md
  - Examples:
    - examples/index.md
  - Contributing: contributing.md
  - About: about.md
